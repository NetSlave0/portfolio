<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NETSLAVE — Video Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }body {
  background: #0b0b0b;
  color: #ffffff;
  line-height: 1.6;
  scroll-behavior: smooth;
}

a {
  color: #e10600;
  text-decoration: none;
}

/* HERO */
.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.hero h1 {
  font-size: 3.2rem;
  letter-spacing: 4px;
}

.hero span {
  color: #e10600;
}

.hero p {
  margin-top: 8px;
  font-size: 1.1rem;
  opacity: 0.85;
}

.scroll {
  margin-top: 30px;
  font-size: 0.85rem;
  opacity: 0.6;
}

/* SECTIONS */
.section {
  padding: 60px 20px;
  max-width: 1100px;
  margin: auto;
}

.section h2 {
  text-align: center;
  margin-bottom: 24px;
  letter-spacing: 3px;
}

/* ABOUT */
.about {
  text-align: center;
  max-width: 700px;
  margin: auto;
  opacity: 0.85;
  font-size: 1.05rem;
}

/* WORKS */
.videos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

iframe {
  width: 100%;
  aspect-ratio: 9 / 16;
  border: none;
  background: #000;
}

/* CONTACTS */
.contacts {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  font-size: 1.1rem;
}

footer {
  text-align: center;
  padding: 30px 10px;
  font-size: 0.9rem;
  opacity: 0.4;
}

/* DECOR */
.decor {
  position: absolute;
  opacity: 0.08;
  pointer-events: none;
}

.camera.left {
  top: 20%;
  left: 5%;
  width: 140px;
  height: 140px;
  background: url('https://upload.wikimedia.org/wikipedia/commons/3/3f/Video_camera_icon.svg') no-repeat center/contain;
}

.camera.right {
  bottom: 15%;
  right: 6%;
  width: 180px;
  height: 180px;
  background: url('https://upload.wikimedia.org/wikipedia/commons/3/3f/Video_camera_icon.svg') no-repeat center/contain;
}

  </style>
</head>

<p>Viral your content with me</p>
<div class="scroll">scroll down ↓</div>

  </section>  <!-- ABOUT -->  <section class="section" id="about">

    </p>
  </section>  <!-- WORKS -->  <section class="section" id="works">
    <h2>WORKS</h2>
    <div class="videos">
      <iframe src="https://www.youtube.com/embed/FX2lK9WHMrk" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/k3HxhMZgOww" allowfullscreen></iframe>
    </div>
  </section>  <!-- CONTACTS -->  <section class="section" id="contacts">
    <h2>CONTACT ME</h2>
    <div class="contacts">

    </div>
  </section>  <footer>

</html>
